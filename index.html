<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video id="background-video" autoplay loop muted playsinline poster="images/poster_frame_bw.jpg">
        <!-- Preferred: B&W H.265/HEVC -->
        <source src="videos/output_720p_1.5x_grain_cq32.mp4" type="video/mp4; codecs=hvc1">

        <!-- Fallback: B&W H.264/AVC -->
        <source src="videos/output_720p_1.5x_grain_nvenc_h264.mp4" type="video/mp4">

        <!-- Fallback text if video tag is not supported -->
        Your browser does not support the video tag.
    </video>

    <!-- The overlay element -->
    <div class="video-overlay"></div>

    <!-- Optional content (must have higher z-index than overlay) -->
    <div class="content">
        <h1>Website Title</h1>
        <p>Some text over the video.</p>
    </div>

</body>
</html>
